<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro na Rede Social</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Rede Social</h1>
    </header>
    <main>
        <div class="form-container">
            <h1>Cadastro</h1>
            <form action="/register" method="post"> <!-- rota do backend -->
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

                <button type="submit">Cadastrar</button>
            </form>
            
            <a href="pages/inicial.html">Ir para direto para página inicial</a>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2025 Rede Social. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
